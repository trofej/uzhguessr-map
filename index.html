<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UZH Map Guessr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>UZH Map Guessr</h1>
    </header>

    <!-- START SCREEN -->
    <section id="screen-start" class="screen active" aria-labelledby="start-title">
      <h2 id="start-title">Ready to play?</h2>
      <p>You’ll get a question like “Where is the Uni Aula located?” — click on the correct spot on the UZH map.</p>
      <button id="btn-start" class="btn primary">Start Map Mode</button>
    </section>

    <!-- GAME SCREEN -->
    <section id="screen-game" class="screen" aria-live="polite">
      <div class="status">
        <div id="round-indicator" aria-live="polite">Round 1/5</div>
        <div id="score-indicator" aria-live="polite">Score: 0</div>
      </div>

      <!-- Question Image -->
      <figure class="photo-wrap" style="margin-bottom: 1rem;">
        <img id="question-image" src="" alt="Current location image" />
      </figure>

      <!-- Question text -->
      <h3 id="question-text" style="margin-top:0.5rem;margin-bottom:1rem;"></h3>

      <!-- Map container -->
      <figure class="photo-wrap" style="position:relative;">
        <img id="campus-map" src="images/uzh_map.jpeg" alt="UZH map" />
        <div id="marker"></div>
        <div id="correct-marker"></div>
      </figure>

      <div class="controls">
        <button id="btn-next" class="btn" disabled>Next</button>
      </div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="screen-result" class="screen" aria-labelledby="result-title">
      <h2 id="result-title">Results</h2>
      <p id="result-summary"></p>

      <!-- Name entry for leaderboard (shown only when allowed) -->
      <div id="name-entry" style="display:none; margin-top:1rem;">
        <label for="player-name" style="color:var(--muted)">Enter your name to join the leaderboard (min 5 correct):</label>
        <div style="margin-top:0.5rem; display:flex; gap:0.5rem; align-items:center;">
          <input id="player-name" type="text" maxlength="20" placeholder="Your name" style="padding:0.6rem; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:transparent; color:var(--text)" />
          <button id="btn-save-score" class="btn primary">Save Score</button>
        </div>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard" style="margin-top:1.5rem;">
        <h3>Leaderboard</h3>
        <table id="leaderboard-table" style="width:100%; border-collapse:collapse; text-align:left;">
          <thead>
            <tr>
              <th style="padding:0.5rem 0.3rem;">#</th>
              <th style="padding:0.5rem 0.3rem;">Name</th>
              <th style="padding:0.5rem 0.3rem;">Correct</th>
              <th style="padding:0.5rem 0.3rem;">Total Distance (km)</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
        <div style="margin-top:0.75rem;">
          <button id="btn-clear-leaderboard" class="btn" title="Clear leaderboard (local only)">Clear Leaderboard</button>
        </div>
      </div>

      <button id="btn-restart" class="btn primary" style="margin-top:1.2rem;">Play Again</button>
    </section>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UZH Map Guessr</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="app.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { width: 100%; height: 360px; border-radius: 16px; overflow: hidden; }
    .leaflet-control { border-radius: 8px; }
    .leaflet-popup-content { font: 600 0.95rem/1.3 system-ui; }
  </style>
</head>

<body>
  <main class="container">
    <header class="header">
      <h1>UZH Map Guessr</h1>
    </header>

    <!-- START SCREEN -->
    <section id="screen-start" class="screen active">
      <h2>Ready to play?</h2>
      <p>Explore the interactive map of Zürich and place your guess for each UZH location. 10 rounds!</p>
      <button id="btn-start" class="btn primary">Start Map Mode</button>

      <!-- ✅ NEW Counter -->
      <p id="games-played" style="margin-top:1rem; color:var(--accent-2); font-weight:600;">
        Games Played: ...
      </p>
    </section>

    <!-- GAME SCREEN -->
    <section id="screen-game" class="screen">
      <div class="status">
        <div id="round-indicator">Round 1/10</div>
        <div id="score-indicator">Points: 0</div>
      </div>

      <figure class="photo-wrap"><img id="question-image" /></figure>
      <h3 id="question-text"></h3>
      <figure class="photo-wrap"><div id="map"></div></figure>

      <div class="controls">
        <button id="btn-clear-guess" class="btn" disabled>Clear Guess</button>
        <button id="btn-confirm-guess" class="btn primary" disabled>Confirm Guess</button>
        <button id="btn-next" class="btn" disabled>Next</button>
      </div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="screen-result" class="screen">
      <h2>Results</h2>
      <p id="result-summary"></p>

      <div id="name-entry">
        <label for="player-name">Enter your name:</label>
        <div style="display:flex;gap:0.5rem;">
          <input id="player-name" type="text" maxlength="20" placeholder="Your name" />
          <button id="btn-save-score" class="btn primary">Save Score</button>
        </div>
      </div>

      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <table><thead>
          <tr><th>#</th><th>Name</th><th>Points</th><th>Total Distance (km)</th></tr>
        </thead><tbody id="leaderboard-body"></tbody></table>
      </div>

      <button id="btn-restart" class="btn primary">Play Again</button>
    </section>
  </main>

  <!-- ✅ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXMlSFVxzzlunW3Goh_6rMWCnbYCXanRQ",
      authDomain: "uzh-guessr.firebaseapp.com",
      projectId: "uzh-guessr",
      storageBucket: "uzh-guessr.firebasestorage.app",
      messagingSenderId: "599787012847",
      appId: "1:599787012847:web:42efa3f57ee083546c111a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.fbCollection = collection;
    window.fbAddDoc = addDoc;
    window.fbGetDocs = getDocs;
    window.fbQuery = query;
    window.fbOrderBy = orderBy;
  </script>
  <script src="app.js" type="module"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UZH Map Guessr</title>

  <!-- Your base styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Optional: UZH-flavored Leaflet control/theme styles you shared -->
  <link rel="stylesheet" href="app.css" />

  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Make the map nicely rounded like your photos */
    #map {
      width: 100%;
      height: 360px;
      border-radius: 16px;
      overflow: hidden;
    }
    /* Light UZH-ish blue chrome (keeps OSM tiles free) */
    .leaflet-control {
      border-radius: 8px;
    }
    .leaflet-popup-content {
      font: 600 0.95rem/1.3 system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Noto Sans", sans-serif;
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>UZH Map Guessr</h1>
    </header>

    <!-- START SCREEN -->
    <section id="screen-start" class="screen active" aria-labelledby="start-title">
      <h2 id="start-title">Ready to play?</h2>
      <p>Explore the interactive map of Zürich and place your guess for each UZH location. There will be 10 rounds!</p>
      <button id="btn-start" class="btn primary">Start Map Mode</button>
    </section>

    <!-- GAME SCREEN -->
    <section id="screen-game" class="screen" aria-live="polite">
      <div class="status">
        <div id="round-indicator" aria-live="polite">Round 1/10</div>
        <div id="score-indicator" aria-live="polite">Points: 0</div>
      </div>

      <!-- Question Image -->
      <figure class="photo-wrap" style="margin-bottom: 1rem;">
        <img id="question-image" src="" alt="Current location image" />
      </figure>

      <!-- Question text -->
      <h3 id="question-text" style="margin-top:0.5rem;margin-bottom:1rem;"></h3>

      <!-- INTERACTIVE MAP -->
      <figure class="photo-wrap" style="position:relative;">
        <div id="map" role="application" aria-label="Interactive map of Zürich"></div>
      </figure>

      <div class="controls" style="gap:.5rem; align-items:center;">
        <button id="btn-clear-guess" class="btn" disabled>Clear Guess</button>
        <button id="btn-confirm-guess" class="btn primary" disabled>Confirm Guess</button>
        <button id="btn-next" class="btn" disabled>Next</button>
      </div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="screen-result" class="screen" aria-labelledby="result-title">
      <h2 id="result-title">Results</h2>
      <p id="result-summary"></p>

      <!-- Name entry for leaderboard (shown only when allowed) -->
      <div id="name-entry" style="display:none; margin-top:1rem;">
        <label for="player-name" style="color:var(--muted)">Enter your name to join the leaderboard (min threshold applies):</label>
        <div style="margin-top:0.5rem; display:flex; gap:0.5rem; align-items:center;">
          <input id="player-name" type="text" maxlength="20" placeholder="Your name" style="padding:0.6rem; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:transparent; color:var(--text)" />
          <button id="btn-save-score" class="btn primary">Save Score</button>
        </div>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard" style="margin-top:1.5rem;">
        <h3>Leaderboard</h3>
        <table id="leaderboard-table" style="width:100%; border-collapse:collapse; text-align:left;">
          <thead>
            <tr>
              <th style="padding:0.5rem 0.3rem;">#</th>
              <th style="padding:0.5rem 0.3rem;">Name</th>
              <th style="padding:0.5rem 0.3rem;">Points</th>
              <th style="padding:0.5rem 0.3rem;">Total Distance (km)</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>

      <button id="btn-restart" class="btn primary" style="margin-top:1.2rem;">Play Again</button>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXMlSFVxzzlunW3Goh_6rMWCnbYCXanRQ",
      authDomain: "uzh-guessr.firebaseapp.com",
      projectId: "uzh-guessr",
      storageBucket: "uzh-guessr.firebasestorage.app",
      messagingSenderId: "599787012847",
      appId: "1:599787012847:web:42efa3f57ee083546c111a"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.fbAddDoc = addDoc;
    window.fbGetDocs = getDocs;
    window.fbCollection = collection;
    window.fbQuery = query;
    window.fbOrderBy = orderBy;
  </script>

  <script src="app.js" type="module"></script>
</body>
</html>
